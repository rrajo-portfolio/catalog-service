server:
  port: 8081
  servlet:
    context-path: /api

spring:
  application:
    name: catalog-service
  datasource:
    url: jdbc:mysql://localhost:3307/catalogdb
    username: catalog_user
    password: catalog_pass
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
  sql:
    init:
      mode: never
  mail:
    host: localhost
    port: 1025
  elasticsearch:
    uris: http://localhost:9200
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:7080/auth/realms/portfolio/protocol/openid-connect/certs

notifications:
  catalog:
    to: talent@portfolio.local

services:
  users:
    base-url: http://users-service:8082/api

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      probes:
        enabled: true

logging:
  level:
    org.springframework:
      security: INFO
    com.portfolio.catalog: DEBUG

security:
  oauth2:
    expected-issuer: http://localhost:7080/auth/realms/portfolio
