server:
  port: 8081
  servlet:
    context-path: /api

spring:
  application:
    name: catalog-service
  datasource:
    url: jdbc:mysql://localhost:3307/catalogdb?useUnicode=true&characterEncoding=UTF-8&connectionCollation=utf8mb4_unicode_ci&serverTimezone=UTC&allowPublicKeyRetrieval=true&useSSL=false
    username: catalog_user
    password: catalog_pass
    hikari:
      connection-init-sql: SET NAMES utf8mb4 COLLATE utf8mb4_unicode_ci
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
  sql:
    init:
      mode: never
  mail:
    host: localhost
    port: 1025
  elasticsearch:
    uris: http://localhost:9200
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:7080/auth/realms/portfolio/protocol/openid-connect/certs
  kafka:
    bootstrap-servers: ${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:9094}
    consumer:
      group-id: catalog-search-indexer
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: com.portfolio.catalog.*
        spring.json.value.default.type: com.portfolio.catalog.events.ProductEvent
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.add.type.headers: false
    listener:
      ack-mode: record

notifications:
  catalog:
    to: talent@portfolio.local

services:
  users:
    base-url: http://users-service:8082/api

catalog:
  events:
    product-topic: ${CATALOG_EVENTS_TOPIC:catalog-product-events}

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      probes:
        enabled: true
  metrics:
    tags:
      application: ${spring.application.name}

logging:
  level:
    org.springframework:
      security: INFO
    com.portfolio.catalog: DEBUG

security:
  oauth2:
    expected-issuer: http://localhost:7080/auth/realms/portfolio

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    display-request-duration: true
  api-docs:
    path: /v3/api-docs
