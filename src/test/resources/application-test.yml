spring:
  datasource:
    url: jdbc:h2:mem:catalogdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false

  kafka:
    bootstrap-servers: localhost:9092

  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration

management:
  endpoints:
    web:
      exposure:
        include: health,info
